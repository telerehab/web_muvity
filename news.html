			<script>
				var carousel1Inner = document.querySelector('#carousel1 .carousel-inner');
				var carousel1Images = carousel1Inner.querySelectorAll('img');
				var currentIndex1 = 0;
				var imageCount1 = carousel1Images.length;
				var imageWidth1 = carousel1Images[0].clientWidth;
				var slideWidth1 = imageWidth1 * imageCount1;
				var isTransitioning1 = false;

				carousel1Inner.style.width = `${slideWidth1}px`;

				function slideImages1() {
				  if (isTransitioning1) return;
				  isTransitioning1 = true;
				  
				  carousel1Inner.style.transform = `translateX(-${currentIndex1 * imageWidth1}px)`;
				  currentIndex1 = (currentIndex1 + 1) % imageCount1;
				  
				  setTimeout(function() {
					isTransitioning1 = false;
				  }, 500); // Set the same duration as the transition in CSS
				}

				setInterval(slideImages1, 2000); // Slide image every 2 seconds (adjust as needed)
